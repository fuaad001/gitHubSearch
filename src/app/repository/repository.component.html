<link href="https://fonts.googleapis.com/css?family=Cinzel|Libre+Baskerville|Merienda|ZCOOL+XiaoWei" rel="stylesheet">

<div class="container">
  <div class="">
      <h2>Repository Searcher!</h2>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form class="form-group">
        <input class = "form-control" placeholder="Enter Username" [(ngModel)] = "userName" name = "userName">
        <input class = "form-control" placeholder="Enter Repository Name" [(ngModel)] = "repoName" name = "repoName" (keyup) = repoRequest()>  
        <button type="reset" class="btn btn-info">Clear</button>
      </form>
    </div>
    <div class="">
      <div class="output card">
        <h3 appHighlight><strong>{{repo.name}}</strong></h3>
        <h6><strong>Description: </strong> <em>{{repo.description}}</em></h6>
        <h6><strong>Forks: </strong> <em>{{repo.forks}}</em></h6>
        <h6><strong>License: </strong> <em>{{repo.license}}</em></h6>
        <button class="btn btn-warning"><a [href]="repo.link">Visit Repository Github Page</a></button>
      </div>
    </div>
  </div>
</div>
